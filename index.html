<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" media="all and (min-width: 767px)" href="./public/css/desktop.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e8c72cd5e7.js" crossorigin="anonymous"></script>
    <title>OCC Projet 3 - Intégrer Sass et animations</title>
</head>
<body>
    <header>
        <h1>ohmyfood</h1>
    </header>
    <main>
        <div class="location">
            <div class="location__city">
                <span>
                    <i class="fas fa-map-marker-alt"></i>
                    <input type="text" name="city" placeholder="Paris, Belleville" />
                </span>
            </div>
            <div class="location__container">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <a href="#"><span>Explorer nos restaurants</span></a>
            </div>
        </div>

        <h2>Fonctionnement</h2>
        <div class="operation">
            <a href="#" class="operation__bloc">
                <div class="operation_float">1</div>
                <i class="fas fa-mobile-alt"></i>Choisissez un restaurant
            </a>
            <a href="#" class="operation__bloc">
                <div class="operation_float">2</div>
                <i class="fas fa-list-ul"></i>Composez votre menu
            </a>
            <a href="#" class="operation__bloc">
                <div class="operation_float">3</div>
                <i class="fas fa-store"></i>Dégustez au restaurant
            </a>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
